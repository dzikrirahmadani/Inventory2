<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory</title>
    <link rel="stylesheet" href="../assets/css/main/app.css">
    <link rel="stylesheet" href="../assets/css/pages/auth.css">
    <link rel="shortcut icon" href="../assets/images/logo/logoinvent.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/logo/logoinvent.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ANIMASI BG */
        .bg-wall {
            z-index: -99;
            width: 500px;
            height: 100vh;
            background: rgb(108,99,255);
            background: linear-gradient(155deg, rgba(108,99,255,1) 0%, rgba(108,99,255,1) 41%, rgba(31,29,60,1) 100%); 
            margin-top: -580px;
            margin-left: 70%;
            rotate: 45deg;
            box-shadow: 20px -31px 25px -1px rgba(0,0,0,0.62);
            -webkit-box-shadow: 20px -31px 25px -1px rgba(0,0,0,0.62);
            -moz-box-shadow: 20px -31px 25px -1px rgba(0,0,0,0.62);
        }
        .bg-programmer {
            position: absolute;
            z-index: 99;
            width: 400px;
            height: 400px;
            margin-left: 55%;
            margin-top: 100px;
            animation: up-and-down1;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        img.bg-creative {
            z-index: 99;
            width: 200px;
            height: 200px;
            margin-left: 550px;
            margin-top: -350px;
            animation: up-and-down;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        img.bg-financial {
            z-index: 99;
            position: absolute;
            width: 200px;
            height: 200px;
            margin-left: 1100px;
            margin-top: -150px;
            animation: up-and-down2;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes up-and-down {
            0% {
                transform: translateY(10px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }

        @keyframes up-and-down1 {
            0% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes up-and-down2 {
            0% {
                transform: translateY(30px);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(30px);
            }
        }
        /* END ANIMASI BG */

        /* ANIMASI TITLE */
        @keyframes myAnimate {
            0%{
                margin-top: 0;
            }
            50%{
                margin-top: -.5rem;
                width: 2rem;
            }
            100%{
                margin-top: 0;
            }
        }
        /* END ANIMASI TITLE */

        /* ANIMASI DOT */
        .particle {
            position: relative;
        }
        
        .particle span {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgb(0, 60, 163);
            border-radius: 50%;
            animation: animate;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .particle span.part2 {
            position: absolute;
            margin-left: 250px;
            width: 10px;
            height: 10px;
            background: rgb(109, 252, 0);
            border-radius: 50%;
            animation: animate2;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .particle span.part3 {
            position: absolute;
            transform: rotate(90deg);
            margin-left: 150px;
            width: 13px;
            height: 13px;
            background: rgb(255, 128, 0);
            border-radius: 50%;
            animation: animate3;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(500px);
            }
        }
        @keyframes animate2 {
            0% {
                transform: translateY(500px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        @keyframes animate3 {
            0% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(250px);
            }
        }
        /* END ANIMASI DOT */

    </style>

</head>

<body class="scroll-smooth">
    <div id="auth" style="max-height: 100vh; overflow: hidden;">
        
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left" style="margin-top: -35px;">
                    <div class="auth-logo flex">
                        <a href="login.html"><img src="../assets/images/logo/logoinvent.png" alt="Logo" id="logo" width="30rem"></a>
                        <h1 class="title-logo ml-3 mt-[1px] text-[25px] font-semibold">-</h1>
                    </div>
                    <style>
                        #logo{
                            animation: myAnimate 3s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
                            position: absolute; 
                            z-index: 100;
                        }
                        .title-logo {
                            animation: myAnimate 3s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
                            position: absolute; 
                            margin-left: 50px;
                            z-index: 100;
                        }
                    </style>
                    <div class="content-title">
                        <h1 class="title auth-title font-bold"><span class="auto-type"></span></h1>
                    </div>
                    <p class="auth-subtitle mb-2">Login dengan data Anda yang sudah terdaftaran.</p>
                    <p id="message" style="color: red;"></p>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-md" placeholder="Username" id="username" autocomplete="off">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" maxlength="26" class="form-control form-control-md" placeholder="Password" style="overflow: hidden;" id="password" autocomplete="off">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                                <button style="width: 2px;" id="showPassword">
                                    <i class="bi bi-eye ml-[235px] bg-white px-1"></i>
                                </button>
                                <!-- <i class="bi bi-eye-slash"></i> -->
                            </div>
                            <style>
                                
                            </style>
                        </div>
                        <div class="form-check form-check-md d-flex align-items-end mb-[30px]">
                            <input class="form-check-input me-2" type="checkbox" value="remember" name="remember" id="check">
                            <label class="form-check-label text-gray-600" for="check">
                                Simpan kata sandi
                            </label>
                        </div>
                        <a class="btn-login text-[16px] hover:bg-blue-900 hover:text-gray-600 shadow-lg py-2 px-[25%] bg-slate-50 shadow-xl rounded-lg hover:shadow-lg bg-blue-800 text-white transition duration-300 ease-in-out font-semibold hover:cursor-pointer" id="btn-login">Log in</a>
                </div>
            </div>
            <!-- bg image -->
                <img class="bg-programmer" src="../assets/images/flat/programmer.svg" alt="">
                <div id="auth-right.">
                <img class="bg-creative" src="../assets/images/flat/creative.svg" alt="">
                <img class="bg-financial" src="../assets/images/flat/financial.svg" alt="">
                <div class="bg-wall"></div>
            <!-- end bg image -->
                <div class="auth-right absolute ml-[200px] mt-[-500px]">
                    <div class="particle relative">
                        <span class="part1"></span>
                        <span class="part2"></span>
                        <span class="part3"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Log", "In", "Log In."],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/dash/login.js"></script>
</body>

</html>
